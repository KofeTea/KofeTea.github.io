<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/main.css">
</head>
    <body>
        <div class="card">
            <header>
                <a href="index.html">
                    <img src="https://img.icons8.com/?size=100&id=22ADDtoHE10k&format=png&color=FFFFFF" alt="">
                </a>
                <h1>Добро пожаловать</h1>
                <h2>Войдите в свой аккаунт</h2>
            </header>
            <ul class="log_in">
                <li class="input_titles">
                    <label for="name">Имя пользователя</label>
                    <input type="text" class="user">
                </li>
                <li class="input_titles">
                    <label for="password">Пароль</label>
                    <input type="text" class="password">
                </li>
            </ul>
            <div class="enter_button">
                <a href="index.html" class="ent_button">
                    <p>Войти</p>
                </a>
            </div>
            <footer>
                <ul class="media_links">
                    <li>
                        <a class="google_link" href="https://www.google.com/">
                            <img src="https://img.icons8.com/?size=100&id=85795&format=png&color=FFFFFF" alt="google logo">
                        </a>
                    </li>
                    <li>
                        <a class="github_link" href="https://github.com/KofeTea">
                            <img src="https://img.icons8.com/?size=100&id=16318&format=png&color=FFFFFF" alt="github logo">
                        </a>
                    </li>
                    <li>
                        <a class="telegram_link" href="https://t.me/kofetea">
                            <img src="https://img.icons8.com/?size=100&id=45163&format=png&color=FFFFFF" alt="telegram logo">
                        </a>
                    </li>
                </ul>
            </footer>
            <div class="reg">
                <p>Нет аккаунта? <a href="index.html">Зарегестрироваться</a></p>
            </div>
        </div>
    </body>
</html>
